<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration & Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #28a745, #20c997);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.25);
      width: 800px;
      max-width: 95%;
    }
    h2 {
      text-align: center;
      color: #28a745;
      margin-bottom: 20px;
      font-size: 28px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
      font-size: 15px;
    }
    input:focus, select:focus, textarea:focus {
      border: 1px solid #28a745;
      box-shadow: 0px 0px 6px rgba(40,167,69,0.4);
    }
    textarea {
      resize: none;
    }
    .full-width {
      grid-column: span 2;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #28a745;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      grid-column: span 2;
    }
    button:hover {
      background: #1e7e34;
    }
    .toggle-links {
      text-align: center;
      margin-top: 15px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Registration Form -->
    <div id="registrationForm">
      <h2>Patient Registration</h2>
      <form onsubmit="handleRegistration(event)" class="form-grid">
        <div>
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" required>
        </div>
        <div>
          <label for="age">Age</label>
          <input type="number" id="age" min="0" required>
        </div>
        <div>
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">-- Select --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" pattern="[0-9]{10}" required>
        </div>
        <div>
          <label for="email">Email ID (Optional)</label>
          <input type="email" id="email">
        </div>
        <div>
          <label for="aadhar">Aadhar Card Number</label>
          <input type="text" id="aadhar" pattern="[0-9]{12}" maxlength="12">
        </div>
        <div>
          <label for="abha">ABHA ID</label>
          <input type="text" id="abha">
        </div>
        <div class="full-width">
          <label for="address">Address</label>
          <textarea id="address" rows="3" required></textarea>
        </div>
        <button type="submit">Register Patient</button>
      </form>
      <div class="toggle-links">
        <a href="#" onclick="toggleForms('loginForm')">Already Registered? Login</a>
      </div>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="hidden">
      <h2>Patient Login</h2>
      <form onsubmit="handleLogin(event)" class="form-grid">
        <div class="full-width">
          <label for="loginId">Enter Aadhaar or ABHA ID</label>
          <input type="text" id="loginId" required>
        </div>
        <div class="full-width">
          <button type="submit">Send OTP</button>
        </div>
      </form>
      <div class="toggle-links">
        <a href="#" onclick="toggleForms('registrationForm')">New User? Register</a>
      </div>
    </div>

    <!-- OTP Verification -->
    <div id="otpForm" class="hidden">
      <h2>OTP Verification</h2>
      <form onsubmit="verifyOtp(event)" class="form-grid">
        <div class="full-width">
          <label for="otp">Enter OTP</label>
          <input type="text" id="otp" required>
        </div>
        <div class="full-width">
          <button type="submit">Verify & Login</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let storedPatient = null;
    let generatedOtp = null;

    function toggleForms(formId) {
      document.getElementById("registrationForm").classList.add("hidden");
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("otpForm").classList.add("hidden");
      document.getElementById(formId).classList.remove("hidden");
    }

    function handleRegistration(e) {
      e.preventDefault();
      const fullname = document.getElementById("fullname").value;
      const contact = document.getElementById("contact").value;
      const aadhar = document.getElementById("aadhar").value.trim();
      const abha = document.getElementById("abha").value.trim();

      // Check Aadhaar OR ABHA must be filled
      if (!aadhar && !abha) {
        alert("Please provide either Aadhaar OR ABHA ID");
        return;
      }

      storedPatient = { fullname, contact, aadhar, abha };
      alert("Registration Successful ✅ Now you can login.");
      toggleForms('loginForm');
    }

    function handleLogin(e) {
      e.preventDefault();
      const loginId = document.getElementById("loginId").value.trim();

      if (!storedPatient) {
        alert("No patient registered yet. Please register first.");
        return;
      }

      if (loginId === storedPatient.aadhar || loginId === storedPatient.abha) {
        // Generate OTP
        generatedOtp = Math.floor(100000 + Math.random() * 900000);
        alert("OTP sent to registered mobile: " + storedPatient.contact + 
              "\n\n(For demo, OTP is: " + generatedOtp + ")");
        toggleForms('otpForm');
      } else {
        alert("Invalid Aadhaar/ABHA ID.");
      }
    }

    function verifyOtp(e) {
      e.preventDefault();
      const enteredOtp = document.getElementById("otp").value.trim();
      if (enteredOtp == generatedOtp) {
        alert("Login Successful ✅ Redirecting...");
        window.location.href = "nabha.html";
      } else {
        alert("Invalid OTP ❌");
      }
    }
  </script>
</body>
</html>
